<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Slider Example</title>
    <style>
      section {
        height: 800px; /* Adjust the height of sections as needed */
        background-color: lightgray;
      }

      #slider {
        position: relative;
        height: 300px;
        overflow: hidden;
      }

      .slide {
        position: absolute;
        width: 100%;
        height: 100%;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
      }

      .slide.active {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <section></section>
    <section></section>
    <section></section>

    <div id="slider">
      <div class="slide active" style="background-color: red"></div>
      <div class="slide" style="background-color: green"></div>
      <div class="slide" style="background-color: blue"></div>
      <div class="slide" style="background-color: yellow"></div>
    </div>

    <section></section>
    <section></section>
    <section></section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        var slider = $("#slider");
        var slides = slider.find(".slide");
        var len = slides.length;
        var cur = 0;

        var observer = new IntersectionObserver(
          function (entries) {
            entries.forEach(function (entry) {
              if (entry.isIntersecting) {
                $("html, body").animate(
                  {
                    scrollTop:
                      entry.target.offsetTop -
                      ($(window).height() - entry.target.offsetHeight) / 2,
                  },
                  500
                );
                $("html, body").css("overflow", "hidden");
              }
            });
          },
          { threshold: 0.5 }
        );

        observer.observe(slider[0]);

        let isExecuting = false;

        $(window).on("mousewheel DOMMouseScroll", function (e) {
          if (!isExecuting) {
            isExecuting = true;
            let p =
              e.originalEvent.wheelDelta > 0 || e.originalEvent.detail < 0
                ? -1
                : 1;
            if (p > 0 && cur < len - 1) {
              cur++;
            }
            if (p < 0 && cur > 0) {
              cur--;
            }
            slides.removeClass("active");
            slides.eq(cur).addClass("active");

            setTimeout(() => {
              isExecuting = false;
            }, 300);
          }
        });
      });
    </script>
  </body>
</html>
